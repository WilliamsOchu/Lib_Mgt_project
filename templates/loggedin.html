<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome User</title>
</head>
<body>
    <h1>Welcome to the Library Management System</h1>

<p> List of rgistered users </p>
<ul>
    {% for user in users %}
    <li>{{ user[1] }} | {{ user[2] }} | {{ user[3] }} | ({{ user[5] }})</li>
    {% endfor %}
</ul>

<p> Enter user you wish to delete </p>
<form action="{{ url_for('kill_user') }}" method="POST">
    <input type="text" name="email" placeholder="Enter User email" required>
    <button type="button" class="btn btn-primary"><a href="{{ url_for('kill_user') }}">Delete</a></button>
</form>

<p>Deleted Users</p>


</body>
</html>
